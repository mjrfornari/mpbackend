<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SERVER-TS-10624-stderr-1540490005543.txt","computername":"SERVER-TS","pid":10624,"type":"stderr","created":1540490005543},{"file":"SERVER-TS-11656-stdout-1540494765030.txt","computername":"SERVER-TS","pid":11656,"type":"stdout","created":1540494765030},{"file":"SERVER-TS-12712-stderr-1540493485750.txt","computername":"SERVER-TS","pid":12712,"type":"stderr","created":1540493485750},{"file":"SERVER-TS-12712-stdout-1540493485750.txt","computername":"SERVER-TS","pid":12712,"type":"stdout","created":1540493485750},{"file":"SERVER-TS-12948-stderr-1540490293011.txt","computername":"SERVER-TS","pid":12948,"type":"stderr","created":1540490293011},{"file":"SERVER-TS-13056-stderr-1540490344536.txt","computername":"SERVER-TS","pid":13056,"type":"stderr","created":1540490344536},{"file":"SERVER-TS-13056-stdout-1540490344521.txt","computername":"SERVER-TS","pid":13056,"type":"stdout","created":1540490344521},{"file":"SERVER-TS-13380-stderr-1540490005828.txt","computername":"SERVER-TS","pid":13380,"type":"stderr","created":1540490005828},{"file":"SERVER-TS-13452-stderr-1540493407223.txt","computername":"SERVER-TS","pid":13452,"type":"stderr","created":1540493407223},{"file":"SERVER-TS-13452-stdout-1540493407223.txt","computername":"SERVER-TS","pid":13452,"type":"stdout","created":1540493407223},{"file":"SERVER-TS-13600-stderr-1540493450454.txt","computername":"SERVER-TS","pid":13600,"type":"stderr","created":1540493450454},{"file":"SERVER-TS-13600-stdout-1540493450454.txt","computername":"SERVER-TS","pid":13600,"type":"stdout","created":1540493450454},{"file":"SERVER-TS-13680-stderr-1540493430004.txt","computername":"SERVER-TS","pid":13680,"type":"stderr","created":1540493430004},{"file":"SERVER-TS-13680-stdout-1540493430004.txt","computername":"SERVER-TS","pid":13680,"type":"stdout","created":1540493430004},{"file":"SERVER-TS-13836-stdout-1540495197783.txt","computername":"SERVER-TS","pid":13836,"type":"stdout","created":1540495197783},{"file":"SERVER-TS-7860-stderr-1540490325637.txt","computername":"SERVER-TS","pid":7860,"type":"stderr","created":1540490325637},{"file":"SERVER-TS-9264-stdout-1540493249899.txt","computername":"SERVER-TS","pid":9264,"type":"stdout","created":1540493249899}];
        var lastUpdated = 1540495198017;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
